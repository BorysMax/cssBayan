<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <title>CSS Bayan</title>
</head>
<body>
  <h1>CSS Bayan</h1>
  <div class="container">
      <label class="accordion-item" for="first">
        <span class="line"></span>
        <input type="radio" name="accordion" id="first" checked="checked">
        <div class="accordion-title">
          <span>Во сколько проснулся, тогда и утро</span>
          <img class="plus" src="img/plus.svg" alt="plus">
        </div>
        <img class="content-img" src="img/1.png" alt="img">
        <span class="line"></span>
      </label>
    <label class="accordion-item" for="second">
      <input type="radio" name="accordion" id="second">
      <div class="accordion-title">
        <span>Хотел как лучше, а получилось отдохнуть</span>
        <img class="plus" src="img/plus.svg" alt="plus">
      </div>
      <img class="content-img" src="img/2.png" alt="img">
      <span class="line"></span>
    </label>
    <label class="accordion-item" for="third">
      <input type="radio" name="accordion" id="third">
      <div class="accordion-title">
        <span>Ученье свет, а ты отдохни</span>
        <img class="plus" src="img/plus.svg" alt="plus">
      </div>
      <img class="content-img" src="img/3.png" alt="img">
      <span class="line"></span>
    </label>
    <label class="accordion-item" for="fourth">
      <input type="radio" name="accordion" id="fourth">
      <div class="accordion-title">
        <span>Решил проблему не решать</span>
        <img class="plus" src="img/plus.svg" alt="plus">
      </div>
      <img class="content-img" src="img/4.png" alt="img">
      <span class="line"></span>
    </label>
    <label class="accordion-item" for="fifth">
      <input type="radio" name="accordion" id="fifth">
      <div class="accordion-title">
        <span>Две недельки отдохнул и еще две отдохни</span>
        <img class="plus" src="img/plus.svg" alt="plus">
      </div>
      <img class="content-img" src="img/5.png" alt="img">
    </label>
  </div>
</body>
</html>
